local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 10.0  #成本地图更新频率
      publish_frequency: 5.0 #将成本图发布到话题的频率
      global_frame: map      #全局框架
      robot_base_frame: base_link #机器人底座框架
      use_sim_time: False  #仿真时间
      rolling_window: true #成本地图是否应随机器人基座框架滚动
      width: 5             #代价地图的宽度（m）
      height: 5            #代价地图的高度（m）
      resolution: 0.03     #代价地图1像素的分辨率，以米为单位
      #robot_radius: 0.20   #机器人半径，如果未提供足迹坐标，则使用机器人半径。
      footprint: "[ [-0.495, -0.264], [-0.495, 0.264],[0.495,0.264],[0.495, -0.264] ]"
      plugins: ["voxel_layer","inflation_layer"] #插件包括:{“体素层”，“膨胀层”}
      inflation_layer:                             #膨胀层参数
        plugin: "nav2_costmap_2d::InflationLayer"  #膨胀层插件。
        cost_scaling_factor: 2.0                   #成本缩放因子，决定障碍物成本随距离的递减速度。
        inflation_radius: 0.3                     #膨胀半径
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"      #体素层插件。
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0                              #体素地图的起始Z坐标
        z_resolution: 0.03                         #体素地图的Z轴分辨率
        z_voxels: 16                               #体素地图的Z轴体素数量
        max_obstacle_height: 2.0                   #可检测障碍物的最大高度（米）
        mark_threshold: 0                          #标记体素的阈值
        observation_sources: scan                  #观测源
        scan:
          topic: /scan
          max_obstacle_height: 2.0                  #可检测障碍物的最大高度（米）
          clearing: True                            #是否启用障碍物清除功能
          marking: True                             #是否启用障碍物标记功能
          data_type: "LaserScan"                    #数据类型
          raytrace_max_range: 10.0                  #控制光线追踪从代价地图中清除障碍物的最大范围 
          raytrace_min_range: 0.0                  #控制光线追踪从代价地图中清除障碍物的最大范围 
          obstacle_max_range: 5.0                   #控制代价地图上标记障碍物的最大范围
          obstacle_min_range: 0.0                   #控制代价地图上标记障碍物的最小范围

      always_send_full_costmap: True                 #是否每次更新时都发送完整的成本图，而不是更新
  local_costmap_client:
    ros__parameters:
      use_sim_time: False
  local_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: False

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0             #成本地图更新频率
      publish_frequency: 1.0            #将成本图发布到话题的频率
      global_frame: map                 #全局框架
      robot_base_frame: base_link  #机器人底座框架
      use_sim_time: False               #仿真时间 
      #robot_radius: 0.20                #机器人半径
      footprint: "[ [-0.495, -0.264], [-0.495, 0.264],[0.495,0.264],[0.495, -0.264] ]"
      resolution: 0.03                  #全局地图1像素的分辨率，以米为单位
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"] #插件包括：{“静态层”，“障碍层”，“膨胀层”}
      obstacle_layer:  #障碍层参数
        plugin: "nav2_costmap_2d::ObstacleLayer" #障碍层插件
        enabled: True
        observation_sources: scan                  #观测源
        scan:
          topic: /scan
          max_obstacle_height: 2.0                 #可检测障碍物的最大高度（米）
          clearing: True                           #是否启用障碍物清除功能
          marking: True                            #是否启用障碍物标记功能
          data_type: "LaserScan"                   #数据类型
          raytrace_max_range: 10.0                 #控制光线追踪从代价地图中清除障碍物的最大范围 
          raytrace_min_range: 0.0                  #控制光线追踪从代价地图中清除障碍物的最大范围 
          obstacle_max_range: 2.5                  #控制代价地图上标记障碍物的最大范围
          obstacle_min_range: 0.0                  #控制代价地图上标记障碍物的最小范围
      static_layer: #静态层参数
        plugin: "nav2_costmap_2d::StaticLayer"     #静态层插件
        map_subscribe_transient_local: True
      inflation_layer: #膨胀层参数
        plugin: "nav2_costmap_2d::InflationLayer"  #膨胀层插件
        cost_scaling_factor: 2.0                   #成本缩放因子，决定障碍物成本随距离的递减速度。
        inflation_radius: 0.3                     #膨胀半径
      always_send_full_costmap: True               #是否每次更新时都发送完整的成本图，而不是更新
  global_costmap_client:
    ros__parameters:
      use_sim_time: False
  global_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: False

map_server:
  ros__parameters:
    use_sim_time: False
    yaml_filename: "ia_map.yaml"


map_saver:
  ros__parameters:
    use_sim_time: False
    save_map_timeout: 5.0
    free_thresh_default: 0.25
    occupied_thresh_default: 0.65
    map_subscribe_transient_local: True

planner_server: #规划器服务器参数
  ros__parameters:
    expected_planner_frequency: 20.0
    use_sim_time: False
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_smac_planner/SmacPlannerHybrid"
      tolerance: 0.5                     # 增加到0.5m - 更宽松的目标容差
      downsample_costmap: false
      downsampling_factor: 1
      allow_unknown: false                # 保持允许未知空间
      max_iterations: 2000000            # 增加到200万 - 更多迭代机会
      max_on_approach_iterations: 1000
      max_planning_time: 10.0            # 增加到10秒 - 更长规划时间
      motion_model_for_search: "REEDS_SHEPP"
      cost_travel_multiplier: 1.5          # 降低到1.5 - 减少高成本区域惩罚
      angle_quantization_bins: 72
      analytic_expansion_ratio: 3.5
      analytic_expansion_max_cost: 200.0
      minimum_turning_radius: 0.0          # 增加到0.2m - 最小转弯半径
      reverse_penalty: 1.0                 # 降低到1.0 - 移除倒车惩罚
      change_penalty: 0.2                  # 降低到0.2 - 减少方向改变惩罚
      non_straight_penalty: 5.0          # 降低到1.0 - 减少非直线惩罚
      cost_penalty: 1.5                  # 降低到1.5 - 减少成本区域惩罚
      lookup_table_size: 20.0
      cache_obstacle_heuristic: True
      smooth_path: true
      smoother:
        max_iterations: 1000
        w_smooth: 0.3
        w_data: 0.2
        tolerance: 1.0e-10

planner_server_rclcpp_node:
  ros__parameters:
    use_sim_time: False

smoother_server:
  ros__parameters:
    use_sim_time: True
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 0.1  #TF transform tolerance.
      max_its: 1000
      do_refinement: True

