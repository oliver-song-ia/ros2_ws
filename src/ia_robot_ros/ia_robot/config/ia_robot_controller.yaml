controller_manager:
  ros__parameters:
    update_rate: 10  # Hz

    swerve_drive_controller:
      type: swerve_drive_controller/SwerveController

    upper_body_controller:
      type: position_controllers/JointGroupPositionController

swerve_drive_controller:
  ros__parameters:

    front_left_wheel_joint: "Leg_front_left_1"
    front_right_wheel_joint: "Leg_front_right_1"
    rear_left_wheel_joint: "Leg_back_left_1"
    rear_right_wheel_joint: "Leg_back_right_1"

    front_left_axle_joint: "Leg_front_left_2"
    front_right_axle_joint: "Leg_front_right_2"
    rear_left_axle_joint: "Leg_back_left_2"
    rear_right_axle_joint: "Leg_back_right_2"

    # center_of_rotation: 0.01 # not used
    wheel_x_offset: 0.495 # Chassis Center to Axle Center
    wheel_y_offset: 0.264 # Axle Center to Wheel Center
    wheel_radius: 0.08  # Radius of the wheels in meters
    max_steering_angle: 1.5708 # 3.14 # 1.5708 # pi/2  # Maximum steering angle in radians
    min_steering_angle: -1.5708 # -3.14 # -1.5708 # -pi/2  # Minimum steering angle in radians


    cmd_vel_timeout: 0.1  # 1/update_rate = 1/10Hz = 0.1s
    use_stamped_vel: false
    odom: odom
    base_footprint: base_footprint
    publishe_rate: 50.0
    enable_odom_tf: true
    open_loop: false

    velocity_threshold: 50.0 # angular velocity of the wheel, in rad/s. 50 is about 4.25 m/s for .085m radius
    steering_angle_tolerance: 1.5 # rad. 增大容忍度，允许舵角响应时间
    # Wheel velocity will be scaled down when error exceeds this threshold to prevent wheel scrubbing.
    max_steering_error_for_zero_velocity: 3.0 # rad. 增大限制，避免转向时轮速被过早压制
    # Velocity scales linearly between steering_angle_tolerance and this value.

    pose_covariance_diagonal : [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]
    twist_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]


upper_body_controller:
  ros__parameters:
    joints:
      - "CHEST1"
      - "ARM0_LEFT"
      - "ARM1_LEFT"
      - "ARM2_LEFT"
      - "ARM3_LEFT"
      - "ARM0_RIGHT"
      - "ARM1_RIGHT"
      - "ARM2_RIGHT"
      - "ARM3_RIGHT"