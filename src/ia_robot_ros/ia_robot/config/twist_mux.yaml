/**:
  ros__parameters:
    # Twist Mux Configuration
    # Used to manage priority of multiple velocity command sources
    # timeout : Messages timeout in seconds. If no message arrives after the timeout, other topics are selected. If timeout == 0.0, the topic never enters in timeout.
    # priority : Priority of the topic from 0 to 255. The higher the more priority it has over the others.
    
    topics:
      # Emergency Stop - Highest Priority (priority 100)
      # Immediately overrides all other commands when ultrasonic sensor detects danger
      emergency:
        topic: /cmd_vel_emergency
        timeout: 0.5  # 0.5 second timeout
        priority: 100
      
      # Manual Teleoperation - Medium Priority (priority 80)
      # Operator can take over control
      teleop:
        topic: /cmd_vel_teleop
        timeout: 0.5
        priority: 80
        
      # Nav2 Navigation Controller - High Priority (priority 50)
      # Normal autonomous navigation commands
      navigation:
        topic: /cmd_vel_nav
        timeout: 0.5
        priority: 50
      
      # # Behavior Controller - Lower Priority (priority 10)
      # # Such as behavior tree control, task-level velocity commands
      # behavior:
      #   topic: /cmd_vel_behavior
      #   timeout: 0.5
      #   priority: 10
    
    
